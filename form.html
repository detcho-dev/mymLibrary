<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader's Club - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>
        <input id="email" type="email" placeholder="Enter your email" class="w-full px-4 py-2 border rounded mb-4">
        <button id="signupBtn" class="w-full bg-blue-500 text-white py-2 rounded">Sign Up</button>
        <p id="message" class="mt-4 text-sm text-gray-600 text-center"></p>
    </div>

    <script type="module">
        // Firebase Configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
           apiKey: "AIzaSyBl7L66HN3xn9d4REgdxrxXPrVdDw799Vg",
           authDomain: "reader-s-club-b2164.firebaseapp.com",
           projectId: "reader-s-club-b2164",
           storageBucket: "reader-s-club-b2164.firebasestorage.app",
           messagingSenderId: "951549046665",
           appId: "1:951549046665:web:5fd67713cf08750870bb58",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Sign Up Button Logic
        document.getElementById("signupBtn").addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            if (!email) return alert("Please enter your email.");

            try {
                await createUserWithEmailAndPassword(auth, email, "defaultPassword123");
                document.getElementById("message").textContent = "Sign Up successful!";
                // Redirect to home page after successful signup
                setTimeout(() => {
                    window.location.href = 'index.html'; // العودة للصفحة الرئيسية
                }, 2000);
            } catch (error) {
                console.error("Error signing up:", error.message);
                document.getElementById("message").textContent = `Error: ${error.message}`;
            }
        });
    </script>

</body>
</html>
