<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>

<body class="flex items-center justify-center min-h-screen bg-gray-100">

   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-6">Sign Up</h2>
        <form action="#" method="POST">
            <!-- Name Field -->
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" name="name" required class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>

            <!-- Email Field -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none">Sign Up</button>
        </form>
    </div>



    <script type="module">
        if (window.location.pathname === '/hi') {
    window.location.pathname = '/hi.html';
     }

        
        // Firebase Configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
           apiKey: "AIzaSyBl7L66HN3xn9d4REgdxrxXPrVdDw799Vg",
           authDomain: "reader-s-club-b2164.firebaseapp.com",
           projectId: "reader-s-club-b2164",
           storageBucket: "reader-s-club-b2164.firebasestorage.app",
           messagingSenderId: "951549046665",
           appId: "1:951549046665:web:5fd67713cf08750870bb58",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Sign Up Button Logic
        document.getElementById("signupBtn").addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            if (!email) return alert("Please enter your email.");

            try {
                await createUserWithEmailAndPassword(auth, email, "defaultPassword123");
                document.getElementById("message").textContent = "Sign Up successful!";
                // Redirect to home page after successful signup
                setTimeout(() => {
                    window.location.href = 'index.html'; // العودة للصفحة الرئيسية
                }, 2000);
            } catch (error) {
                console.error("Error signing up:", error.message);
                document.getElementById("message").textContent = `Error: ${error.message}`;
            }
        });
    </script>

</body>
</html>
