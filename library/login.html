    <style>
        :root {

            --primary-hover: #5d4fc7;

<body>
    <div class="auth-container">
        <div class="logo-container">
            <div class="logo">MYM Library</div>
            <div class="logo-text">Access your personal book collection</div>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="login">Login</div>
            <div class="tab" data-tab="signup">Sign Up</div>
        </div>

        <div class="form-container">
            <form id="login-form">
                <div class="error-message" id="login-error"></div>

                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>

                <button type="submit" class="btn">Log In to Your Account</button>
            </form>

            <form id="signup-form" class="hidden">
                <div class="error-message" id="signup-error"></div>
                <div class="success-message" id="signup-success"></div>

                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" class="form-control" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" class="form-control" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>

                <button type="submit" class="btn">Create Your Account</button>
            </form>

            

            
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tab');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    if (tab.dataset.tab === 'login') {
                        loginForm.classList.remove('hidden');
                        signupForm.classList.add('hidden');
                    } else {
                        loginForm.classList.add('hidden');
                        signupForm.classList.remove('hidden');
                    }

                    clearMessages();
                });
            });

            loginForm.addEventListener('submit', handleLogin);
            signupForm.addEventListener('submit', handleSignup);

            function clearMessages() {
                ['login-error', 'login-success', 'signup-error', 'signup-success'].forEach(id => {
                    const element = document.getElementById(id);
                    if (element) {
                         element.textContent = '';
                         element.style.opacity = '1';
                         element.style.transition = 'none';
                    }
                });
            }

            function showError(formType, message) {
                const errorElement = document.getElementById(`${formType}-error`);
                if (errorElement) {
                     errorElement.textContent = message;
                     errorElement.style.opacity = '0';
                     setTimeout(() => {
                         errorElement.style.transition = 'opacity 0.3s';
                         errorElement.style.opacity = '1';
                     }, 10);
                }
            }

            function showSuccess(formType, message) {
                const successElement = document.getElementById(`${formType}-success`);
                 if (successElement) {
                     successElement.textContent = message;
                     successElement.style.opacity = '0';
                     setTimeout(() => {
                         successElement.style.transition = 'opacity 0.3s';
                         successElement.style.opacity = '1';
                     }, 10);
                 }
            }

            function generateRedirectUrl(userId, name, email) {
                 const encodedUserId = encodeURIComponent(userId);
                 const encodedName = encodeURIComponent(name);
                 const encodedEmail = encodeURIComponent(email);
                 return `https://mym-apps.vercel.app/library/explore?userId=${encodedUserId}&name=${encodedName}&email=${encodedEmail}`;
            }

            async function handleLogin(e) {
                e.preventDefault();
                clearMessages();

                const email = document.getElementById('login-email').value.trim();
                const password = document.getElementById('login-password').value; // Ù„Ø§ ØªØ²Ø§Ù„ Ù†Ø£Ø®Ø°Ù‡Ø§ØŒ Ù„ÙƒÙ† Ù„Ø§ Ù†Ø³ØªØ®Ø¯Ù…Ù‡Ø§

                if (!email || !password) {
                    showError('login', 'Please enter both email and password.');
                    return;
                }

                try {
                    // Ø§Ø¨Ø­Ø« Ø¹Ù† Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… ÙÙŠ Collection 'users' Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø§Ù„Ø¨Ø±ÙŠØ¯ Ø§Ù„Ø¥Ù„ÙƒØªØ±ÙˆÙ†ÙŠ
                    const querySnapshot = await db.collection('users').where('email', '==', email).get();

                    if (querySnapshot.empty) {
                        throw new Error('User not found');
                    }

                    // Ù†ÙØªØ±Ø¶ Ø£Ù† Ø§Ù„Ø¨Ø±ÙŠØ¯ ÙØ±ÙŠØ¯ØŒ Ù„Ø°Ø§ Ù†Ø£Ø®Ø° Ø£ÙˆÙ„ Ù†ØªÙŠØ¬Ø©
                    const doc = querySnapshot.docs[0]; // Ø£ÙˆÙ„ Ù…Ø³ØªÙ†Ø¯ Ù…Ø·Ø§Ø¨Ù‚
                    const userId = doc.id; // ID Ø§Ù„Ù…Ø³ØªÙ†Ø¯ (document ID)
                    const userData = doc.data();

                    // Ø¥Ø°Ø§ ÙˆÙØ¬Ø¯ Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…
                    const redirectUrl = generateRedirectUrl(userId, userData.name, userData.email);
                    showSuccess('login', 'Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1500);

                } catch (error) {
                    console.error("Login Error:", error);
                    let errorMessage = 'Login failed. ';
                    if (error.message.includes('not found')) {
                        errorMessage += 'No account found with this email.';
                    } else {
                        errorMessage += 'Please check your credentials and try again.';
                    }
                    showError('login', errorMessage);
                }
            }

            async function handleSignup(e) {
                e.preventDefault();
                clearMessages();

                const name = document.getElementById('signup-name').value.trim();
                const email = document.getElementById('signup-email').value.trim();
                const password = document.getElementById('signup-password').value; // Ù„Ø§ ØªØ²Ø§Ù„ Ù†Ø£Ø®Ø°Ù‡Ø§ØŒ Ù„ÙƒÙ† Ù„Ø§ Ù†Ø®Ø²Ù†Ù‡Ø§

                if (!name || !email || !password) {
                    showError('signup', 'Please fill in all fields.');
                    return;
                }

                // ØªØ­Ù‚Ù‚ Ù…Ù…Ø§ Ø¥Ø°Ø§ ÙƒØ§Ù† Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… Ù…ÙˆØ¬ÙˆØ¯Ù‹Ø§ Ø¨Ø§Ù„ÙØ¹Ù„
                try {
                    const existingQuery = await db.collection('users').where('email', '==', email).get();
                    if (!existingQuery.empty) {
                        throw new Error('User already exists');
                    }

                    // Ø¥Ø°Ø§ Ù„Ù… ÙŠÙƒÙ† Ù…ÙˆØ¬ÙˆØ¯Ù‹Ø§ØŒ Ø£Ù†Ø´Ø¦ Ù…Ø³ØªØ®Ø¯Ù…Ù‹Ø§ Ø¬Ø¯ÙŠØ¯Ù‹Ø§
                    // add() ÙŠÙÙ†Ø´Ø¦ Document ID ØªÙ„Ù‚Ø§Ø¦ÙŠÙ‹Ø§
                    const docRef = await db.collection('users').add({
                        name: name,
                        email: email,
                        // Ù„Ø§ Ù†Ø®Ø²Ù† password
                        readCount: 0 // Ø¹Ø¯Ø¯ Ø§Ù„ÙƒØªØ¨ Ø§Ù„Ù…Ù‚Ø±ÙˆØ¡Ø© Ø§Ù„Ø§ÙØªØ±Ø§Ø¶ÙŠ
                    });

                    const userId = docRef.id; // ID Ø§Ù„Ù…Ø³ØªÙ†Ø¯ Ø§Ù„Ø¬Ø¯ÙŠØ¯

                    // Ø¨Ø¹Ø¯ Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ø­Ø³Ø§Ø¨ØŒ Ù‚Ù… Ø¨ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ ØªÙ„Ù‚Ø§Ø¦ÙŠÙ‹Ø§
                    const redirectUrl = generateRedirectUrl(userId, name, email);
                    showSuccess('signup', 'Account created and logged in! Redirecting...');
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1500);

                } catch (error) {
                    console.error("Signup Error:", error);
                    let errorMessage = 'Registration failed. ';
                    if (error.message.includes('already exists')) {
                        errorMessage += 'An account with this email already exists.';
                    } else {
                        errorMessage += 'Please try again with different credentials.';
                    }
                    showError('signup', errorMessage);
                }
            }
        });
    </script>
</body>
