<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

  <h1 class="text-2xl font-bold mb-4">ðŸ“š Leaderboard</h1>

  <!-- Input Form -->
  <div class="bg-white shadow-md rounded-lg p-4 w-full max-w-md mb-6">
    <input id="nameInput" type="text" placeholder="Enter your name" class="w-full p-2 border rounded mb-3">
    <button id="submitBtn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
      Save to Leaderboard
    </button>
  </div>

  <!-- Leaderboard Table -->
  <div class="bg-white shadow-md rounded-lg p-4 w-full max-w-md">
    <h2 class="text-xl font-semibold mb-3">ðŸ“Š Top Players</h2>
    <ul id="leaderboardList" class="space-y-2"></ul>
  </div>

  <script type="module">
    // Firebase Setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, limit, getDocs } 
      from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const nameInput = document.getElementById("nameInput");
    const submitBtn = document.getElementById("submitBtn");
    const leaderboardList = document.getElementById("leaderboardList");

    async function saveScore() {
      const name = nameInput.value.trim();
      const readBooks = parseInt(localStorage.getItem("readBooks") || "0", 10);

      if (!name) {
        alert("Please enter your name");
        return;
      }

      try {
        await addDoc(collection(db, "leaderboard"), {
          name: name,
          score: readBooks
        });
        nameInput.value = "";
        loadLeaderboard();
      } catch (error) {
        console.error("Error saving data:", error);
      }
    }

    async function loadLeaderboard() {
      leaderboardList.innerHTML = "";
      const q = query(collection(db, "leaderboard"), orderBy("score", "desc"), limit(10));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const li = document.createElement("li");
        li.className = "flex justify-between p-2 bg-gray-50 rounded";
        li.innerHTML = `<span>${data.name}</span> <span class="font-bold">${data.score}</span>`;
        leaderboardList.appendChild(li);
      });
    }

    submitBtn.addEventListener("click", saveScore);
    loadLeaderboard();
  </script>

</body>
</html>
